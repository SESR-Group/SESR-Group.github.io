### Jekyll settings

# Front matter defaults
defaults:
  # All markdown files
  - scope:
      path: ""
    values:
      layout: default
  # Markdown files in /_members
  - scope:
      type: "members"
    values:
      layout: member
  # Markdown files in /_posts
  - scope:
      type: "posts"
    values:
      layout: post

# Collections
collections:
  # Generate page for each member
  members:
    output: true
  # Generate page for each post
  posts:
    output: true

# Jekyll plugins
plugins:
  - jekyll-spaceship
  - jekyll-sitemap
  - jekyll-redirect-from
  - jekyll-feed
  - jekyll-last-modified-at

# Code block syntax highlighting
highlighter: rouge

# Jekyll theme
theme: null

# SASS settings
sass:
  sass_dir: assets/css

# Force Jekyll to include certain files/folders
include:
  - _styles
  - _scripts
  - assets/images/Green-Hydrogen.jpg
  - assets/images/energy-storage.png

# Force Jekyll to exclude certain files/folders
exclude:
  - README.md
  - LICENSE.md
  - CITATION.cff
